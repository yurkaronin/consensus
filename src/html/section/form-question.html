<section class="form-question">
  <div class="wrapper">

    <div class="service-bisnes__header section-header">

      <div class="section-header__title decor-strip">
        <h2 class="title title--white">Консультация <span class="title__inversion">бесплатно</span></h2>
      </div>
    </div><!-- .section-header -->

    <div class="form-question__form custom-form">
      <form action="">
        <input class="custom-form__input" name="name" id="write-us-name" type="text" placeholder="Ваше имя">

        <textarea class="custom-form__input--text" name="message" id="write-us-message" cols="30"
          rows="3">В свободной форме</textarea>

        <input class="custom-form__input" name="tel" id="write-us-telephone" type="tel" placeholder="Ваш телефон">

        <button class="custom-form__button  button-custom" type="submit">Получить консультацию</button>
      </form>
    </div>

  </div>
</section>
